<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clasificador de Plataforma Usada</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Clasificación: Plataforma Más Usada</h2>
    <a href="/dashboard" class="inline-block mb-4 px-6 py-2 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
      Volver
    </a>

    <form method="POST" class="grid gap-4 grid-cols-1 md:grid-cols-2">
      <div>
        <label class="block">Edad:</label>
        <input name="edad" type="number" required class="w-full p-2 border rounded"
               value="{{ datos_usuario.get('Age', '') }}">
      </div>

      <div>
        <label class="block">Género (0 = Femenino, 1 = Masculino):</label>
        <input name="genero" type="number" min="0" max="1" required class="w-full p-2 border rounded"
               value="{{ datos_usuario.get('Gender', '') }}">
      </div>

      <div>
        <label class="block">Horas de uso diario:</label>
        <input name="horas" type="number" step="0.1" required class="w-full p-2 border rounded"
               value="{{ datos_usuario.get('Avg_Daily_Usage_Hours', '') }}">
      </div>

      <div>
        <label class="block">Puntaje de Adicción:</label>
        <input name="adiccion" type="number" step="0.1" required class="w-full p-2 border rounded"
               value="{{ datos_usuario.get('Addicted_Score', '') }}">
      </div>

      <div class="md:col-span-2">
        <button class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Predecir Plataforma</button>
      </div>
    </form>

    {% if resultado %}
    <div class="mt-6 p-4 bg-indigo-100 border border-indigo-300 rounded-lg shadow">
      <h3 class="text-xl font-bold text-indigo-800 mb-2">Resultado</h3>
      <p class="text-lg text-gray-800">La plataforma más usada probablemente es:</p>
      <p class="text-2xl font-bold text-indigo-900 mt-1">{{ resultado }}</p>
    </div>
    {% endif %}

    {% if grafica_img %}
    <div class="mt-6 bg-white border border-indigo-300 rounded-lg shadow p-4">
      <h3 class="text-xl font-bold text-indigo-800 mb-2">Visualización de la predicción</h3>
      <img src="data:image/png;base64,{{ grafica_img }}" class="w-full max-w-md mx-auto">
    </div>
    {% endif %}
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const data = localStorage.getItem("usuarioDatos");
      if (data) {
        const datos = JSON.parse(data);

        const edadInput = document.querySelector('input[name="edad"]');
        const generoInput = document.querySelector('input[name="genero"]');
        const horasInput = document.querySelector('input[name="horas"]')
        const adiccionInput = document.querySelector('input[name="adiccion"]');

        if (edadInput && datos.edad !== undefined) edadInput.value = datos.edad;
        if (horasInput && datos.horas !== undefined) horasInput.value = datos.horas;
        if (generoInput && datos.genero !== undefined) generoInput.value = datos.genero;
        if (adiccionInput && datos.adiccion !== undefined) adiccionInput.value = datos.adiccion;
      }
    })
  </script>
</body>
</html>

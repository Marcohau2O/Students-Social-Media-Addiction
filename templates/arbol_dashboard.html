<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Árbol de Decisiones</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Predicción con Árbol de Decisiones</h2>

    <form method="POST" class="grid gap-4 grid-cols-1 md:grid-cols-2">
      <div>
        <label class="block">Horas de uso diario:</label>
        <input name="horas" type="number" step="0.1" required class="w-full p-2 border rounded" value="{{ datos_usuario.get('Avg_Daily_Usage_Hours', '') }}">
      </div>

      <div>
        <label class="block">Horas de sueño por noche:</label>
        <input name="sueño" type="number" step="0.1" required class="w-full p-2 border rounded" value="{{ datos_usuario.get('Sleep_Hours_Per_Night', '') }}">
      </div>

      <div>
        <label class="block">Conflictos por redes sociales:</label>
        <input name="conflictos" type="number" required class="w-full p-2 border rounded" value="{{ datos_usuario.get('Conflicts_Over_Social_Media', '') }}">
      </div>

      <div class="md:col-span-2">
        <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Predecir</button>
      </div>
    </form>

    {% if resultado %}
    <div class="mt-6 p-4 bg-green-100 border-l-4 border-green-500 rounded">
      <strong>Resultado:</strong> {{ resultado }}
    </div>
    {% endif %}

    <div class="mt-6">
      <h3 class="text-xl font-semibold mb-2">Árbol de Decisión:</h3>
      <img src="data:image/png;base64,{{ arbol_img }}" alt="Árbol de decisión" class="rounded border">
    </div>
  </div>
</body>
</html>

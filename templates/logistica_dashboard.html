<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regresión Logística</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Regresión Logística: ¿Afecta tu rendimiento académico?</h2>

    <form method="POST" class="mb-6">
      <label class="block mb-2">Horas de uso diario en redes:</label>
      <input name="horas" type="number" step="0.1" required class="w-full p-2 border rounded mb-4" value="{{ horas or '' }}">
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Predecir</button>
    </form>

    {% if resultado %}
    <div class="mb-6 p-4 bg-red-100 border-l-4 border-red-500 rounded">
      <p><strong>Predicción:</strong> Para <strong>{{ horas }} horas</strong> de uso, se predice: <strong>{{ resultado }}</strong></p>
    </div>
    {% endif %}

    <canvas id="graficoLogistico" width="400" height="200"></canvas>
  </div>

  <script>
    const datosReales = {{ datos_reales | tojson }};
    const curva = {{ curva_logistica | tojson }};
    const puntoUsuario = {{ punto_usuario | tojson }};

    new Chart(document.getElementById("graficoLogistico"), {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'Datos reales',
            data: datosReales,
            backgroundColor: 'blue'
          },
          {
            label: 'Curva logística',
            data: curva,
            type: 'line',
            borderColor: 'black',
            fill: false,
            tension: 0.4
          },
          {
            label: 'Tu predicción',
            data: [puntoUsuario],
            backgroundColor: 'red',
            pointRadius: 6,
            pointStyle: 'circule'
          }
        ]
      },
      options: {
        scales: {
          x: {
            title: {
              display: true,
              text: 'Horas diarias de uso'
            }
          },
          y: {
            title: {
              display: true,
              text: '¿Afecta rendimiento?'
            },
            ticks: {
              callback: value => value === 1 ? 'Sí' : 'No',
              stepSize: 1,
              min: -0.1,
              max: 1.1
            }
          }
        }
      }
    });
  </script>
</body>
</html>

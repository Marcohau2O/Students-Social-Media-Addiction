<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regresión Lineal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Regresión Lineal: Predicción de Salud Mental</h2>

    <a href="/" class="bg-blue-600">Volver</a>
    
    <form method="POST" class="mb-6">
      <label class="block mb-2">Horas de uso diario:</label>
      <input name="horas" type="number" step="0.1" required class="w-full p-2 border rounded mb-4" value="{{ horas or '' }}">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Predecir</button>
    </form>

    {% if resultado %}
    <div class="mb-6 p-4 bg-blue-100 border-l-4 border-blue-500 rounded">
      <p><strong>Predicción:</strong> Para <strong>{{ horas }} horas</strong> de uso, el puntaje de salud mental estimado es <strong>{{ resultado }}</strong></p>
    </div>
    {% endif %}

    <canvas id="graficoLineal" width="400" height="200"></canvas>
  </div>

  <script>
    const datosReales = {{ datos_reales | tojson }};
    const puntoUsuario = {{ punto_usuario | tojson }};

    new Chart(document.getElementById("graficoLineal"), {
      type: 'scatter',
      data: {
        datasets: [
          {
            label: 'Datos del dataset',
            data: datosReales,
            backgroundColor: 'blue'
          },
          {
            label: 'Tu predicción',
            data: [puntoUsuario],
            backgroundColor: 'red',
            pointRadius: 6,
            pointStyle: 'circule'
          }
        ]
      },
      options: {
        scales: {
          x: {
            title: {
              display: true,
              text: 'Horas diarias de uso'
            }
          },
          y: {
            title: {
              display: true,
              text: 'Salud mental'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
